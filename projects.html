<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tien Pham's CS Portfolio</title>
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cabin"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script defer src="js/loadProject.js"></script>
  </head>
  <body>
    <header id="header" class="expanded">
      <div id="header-container">
        <a href="index.html" class="logo-link">
          <div class="logo-container">
            <img class="main-logo" src="images/logo.svg" alt="TDP Logo" />
            <h1 class="logo-header">tien&middot;pham</h1>
          </div>
        </a>
        <nav>
          <ul class="nav-list">
            <li class="list-item">
              <a href="index.html" class="nav-link">
                <i class="icon icon-left fas fa-user fa-xs"></i>
                About</a
              >
            </li>
            <li class="list-item">
              <a href="projects.html" class="nav-link">
                <i class="icon icon-left fab fa-github fa-sm"></i>
                Projects</a
              >
            </li>
          </ul>
        </nav>
        <a class="btn btn-primary m-1" href="#footer" id="contact-button">
          Contact Me
          <i class="icon icon-right fas fa-comment"></i>
        </a>
      </div>
    </header>
    <main id="main">
      <section class="content-block">
        <h2>Past project</h2>
        <p>
          These are some example of the past projects I've completed as part of
          my course work for my CS classes at Portland State.
        </p>
        <div
          class="grid-container grid-areas-container"
          id="project-grid"
        ></div>
      </section>
    </main>
    <footer id="footer">
      <section id="contact">
        <h2 class="form-header">Get in touch with me :)</h2>
        <div class="form-container">
          <form name="contact-form">
            <div class="form-element name-field">
              <label class="form-label" for="first_name">Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="NAME"
                required
              />
            </div>

            <div class="form-element email-field">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="EMAIL"
                required
              />
            </div>

            <div class="form-element message-field">
              <label class="form-label" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="MESSAGE"
                required
              ></textarea>
            </div>
            <div class="form-element">
              <button name="send" type="submit" class="btn btn-primary m-1">
                Send
              </button>
            </div>
          </form>
        </div>
      </section>
    </footer>
  </body>
</html>
